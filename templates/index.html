<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Nomes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- CabeÃ§alho -->
  <nav class="navbar navbar-dark bg-primary mb-4">
    <div class="container">
      <span class="navbar-brand mb-0 h1">ðŸ“‹ Painel de Nomes</span>
    </div>
  </nav>

  <!-- ConteÃºdo principal -->
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">

        <!-- FormulÃ¡rio -->
        <form method="post" class="input-group mb-4">
          <input type="text" name="nome" class="form-control" placeholder="Digite o nome" required>
          <button type="submit" class="btn btn-success">Cadastrar</button>
        </form>

        <!-- Lista -->
        <h5>Nomes cadastrados:</h5>
        {% if nomes %}
          <ul class="list-group">
            {% for nome in nomes %}
              <li class="list-group-item d-flex justify-content-between align-items-center">
                {{ nome.conteudo }}
                <a href="/remover/{{ nome.id }}" class="btn btn-sm btn-outline-danger">Remover</a>
              </li>
            {% endfor %}
          </ul>
        {% else %}
          <div class="alert alert-warning">Nenhum nome cadastrado ainda.</div>
        {% endif %}

      </div>
    </div>
  </div>

  <!-- RodapÃ© -->
  <footer class="text-center mt-5 mb-3 text-muted">
    Desenvolvido por Pedro ðŸš€
  </footer>

</body>
</html>
